<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav>
      <h1>Test your JavaScript Knowledge</h1>
    </nav>
    <div id="search">
      <input
        id="search-input"
        type="text"
        placeholder="Search with text & enter"
      />
    </div>
    <div id="details">
      <input type="text" id="player1" placeholder="Enter 1st player" />
      <input type="text" id="player2" placeholder="Enter 2nd player" />
      <button type="button" id="start">Start Quiz</button>
      <div id="sort">
        <button type="button" class="drop-btn">Sort the questions</button>
        <div class="drop-down">
          <a href="#" id="alpha">Alphabetical order</a>
          <a href="#" id="random">Random order</a>
        </div>
      </div>
    </div>

    <form id="form">
      <div id="question">
        <h2>Submit your quiz question here</h2>
        <hr />
        <label for="question-input"></label>
        <input
          id="question-input"
          type="text"
          name="question-input"
          required
          placeholder="Enter your question"
        />
      </div>
      <div id="answers">
        <div class="answer-option">
          <label for="option1"></label>
          <input
            id="option1"
            type="text"
            name="option1"
            required
            placeholder="option1"
          />
          <label
            ><input
              type="radio"
              name="correct"
              value="0"
              required
            />Correct</label
          ><br />
        </div>
        <div class="answer-option">
          <label for="option2"></label>
          <input
            id="option2"
            type="text"
            name="option2"
            required
            placeholder="option2"
          />
          <label
            ><input
              type="radio"
              name="correct"
              value="1"
              required
            />Correct</label
          ><br />
        </div>
        <div class="answer-option">
          <label for="option3"></label>
          <input
            id="option3"
            type="text"
            name="option3"
            required
            placeholder="option3"
          />
          <label
            ><input
              type="radio"
              name="correct"
              value="2"
              required
            />Correct</label
          ><br />
        </div>
        <div class="answer-option">
          <label for="option4"></label>
          <input
            id="option4"
            type="text"
            name="option4"
            required
            placeholder="option4"
          />
          <label
            ><input
              type="radio"
              name="correct"
              value="3"
              required
            />Correct</label
          ><br />
        </div>
      </div>
      <div>
        <label for="explanation"></label>
        <input
          id="explanation"
          type="text"
          name="explanation"
          required
          placeholder="Provide the explanation for the correct answer"
        />
      </div>
      <div id="buttons">
        <button type="button" id="shuffle">Shuffle</button>
        <button type="submit" id="submit">Submit</button><br />
        <button type="button" id="show">Show all questions</button>
      </div>
    </form>
    <div id="player-details"></div>
    <section id="quiz-questions"></section>
    <script src="quizApp.js"></script>
  </body>
</html>
